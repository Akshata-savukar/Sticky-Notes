<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div id="notes">
      <div class="left">
        <div class="shade">
          <textarea name="" placeholder="Enter your note" id="" cols="30" rows="10"></textarea>
          <div class="styling">
            <div class="btn-color">
              <label for="">Bg Color</label>
              <input id="bg" type="color" value="#000000">
            </div>
            <div class="btn-color">
              <label for="">Text Color</label>
              <input id="text" type="color" value="#ffffff">
            </div>
          </div>
          <button class="btn">Add Note</button>
        </div>
      </div>
      <div class="right">
      </div>
    </div>
  </div>
  <script src="stickyNotes.js"></script>
</body>

</html>
